{% extends 'layouts/master' %}

{% block title %}Sphinx Web Application{% endblock %}

{% block content %}
<div class="col-md-8 col-md-offset-2" style="margin-top: 150px">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1>Hi! <small>from Sphinx</small></h1>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-11 col-sm-12">
                    <p class="text-muted"><em>{{quote.content}}</em> <small style="white-space: nowrap;word-break: keep-all;">&mdash;{{quote.author}}</small></p>
                </div>
                <div class="col-md-1 col-sm-12">
                    <a href="{{url.route('user', {user: 'You'})}}" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-chevron-right"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
